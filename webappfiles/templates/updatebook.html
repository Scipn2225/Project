<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "basecust.html" %}
    {% block content %}

    <h3>{{msg}}</h3>
    <form action="/updaterecord" method="post" class="mt-3">
        <h3>Update Book</h3>
        <div class="row col-md-5 mb-3">
        <label for="txtisbn" class="form-label">ISBN</label>
        <input type="text" class="form-control" name="txtisbn" id="txtisbn">
        </div>
        <div class="row col-md-5 mb-3">
        <label for="txtprice" class="form-label">Price</label>
        <input type="text" class="form-control" name="txtprice"
        id="txtprice">
        </div>
        <input type="submit" class="col-3 btn btn-primary" value="Update 
        Record">
        </form>
        <!-- Modal -->
<div class="modal fade" id="modaledit" tabindex="-1">
    <div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
    <h5 class="modal-title" id="staticBackdropLabel">Update Author</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal"
    aria-label="Close"></button>
    </div>
    <div class="modal-body">
    </div>
    <div class="modal-footer">
    <button type="button" class="btn btn-secondary"
    data-bs-dismiss="modal">Close</button>
    </div>
    <form action="" method="POST">
        <div class="mb-3">
        <label for="txtfn" class="form-label">First Name</label>
        <input type="text" class="form-control" id="txtfn" />
        </div>
        <div class="mb-3">
        <label for="txtln" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="txtln" />
        </div>
        <button type="submit" class="btn btn-outline-warning">Update Author</button>
        </form>
    </div>
    </div>
    </div>
    {% endblock %}

</body>
</html>
